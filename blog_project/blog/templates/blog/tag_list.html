{% extends "blog/base_blog.html" %}
{% block title %}
    Tags
{% endblock title %}
{% block content %}
<h2>Tags</h2>
<div class="list-group">
    {% for tag in tags %}
    <a href="{{ tag.get_absolute_url }}" class="list-group-item list-group-item-action">#{{tag.title}}</a>
    {% endfor %}
</div>
{% endblock content %}
