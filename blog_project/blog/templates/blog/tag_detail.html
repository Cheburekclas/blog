{% extends "blog/base_blog.html" %}
{% block title %}
    {{tag.title}}
{% endblock title %}
{% block content %}
<h2>Posts with tag "{{tag.title}}"</h2>
<article>
    {% for post in tag.posts.all %}
        {% include "blog/includes/post_template.html" %}
    {% endfor %}
</article>
{% endblock content %}
